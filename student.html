<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Effort Quiz üìö</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }
    .quiz-container {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      width: 650px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 10px #ff00ff; }
      to { box-shadow: 0 0 30px #00ffff; }
    }
    h1 {
      color: #0056b3;
      text-shadow: 2px 2px #ffcc00;
    }
    .question {
      font-size: 1.3em;
      margin: 20px 0;
      color: #333;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff6f61;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }
    .options button:hover {
      background: #ffcc00;
      color: #000;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      display: none;
    }
    #nextBtn:hover {
      background: #218838;
    }
    .result {
      font-size: 1.4em;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üìö Study Effort Quiz üìö</h1>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <!-- Sound Effects -->
  <audio id="clickSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>
  <audio id="rightSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/6673" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4387" type="audio/mpeg">
  </audio>

<script>
const quizData = [
  { question: "How often do you review your notes after class?", options: [
      {text: "Every day ‚úÖ", score: 2},
      {text: "A few times a week üìñ", score: 1},
      {text: "Almost never üò¨", score: 0}
  ]},
  { question: "Do you complete homework on time?", options: [
      {text: "Always on time üïí", score: 2},
      {text: "Most of the time üëç", score: 1},
      {text: "Rarely... üòì", score: 0}
  ]},
  { question: "How do you prepare for tests?", options: [
      {text: "I study consistently üìÖ", score: 2},
      {text: "I cram last minute ‚è≥", score: 1},
      {text: "I don‚Äôt really prepare üôà", score: 0}
  ]},
  { question: "Do you ask questions in class if you don‚Äôt understand?", options: [
      {text: "Yes, often üí°", score: 2},
      {text: "Sometimes ü§î", score: 1},
      {text: "No, never üò∂", score: 0}
  ]},
  { question: "How much time do you dedicate daily to studying?", options: [
      {text: "More than 2 hours ‚è∞", score: 2},
      {text: "Around 1 hour üìò", score: 1},
      {text: "Barely any üò¥", score: 0}
  ]},
  { question: "Do you avoid distractions (like your phone) while studying?", options: [
      {text: "Yes, I stay focused üìµ", score: 2},
      {text: "Sometimes... üòÖ", score: 1},
      {text: "Not at all üì±", score: 0}
  ]},
  { question: "Do you take breaks during study sessions?", options: [
      {text: "Yes, short and effective breaks ‚è∏Ô∏è", score: 2},
      {text: "Sometimes üõãÔ∏è", score: 1},
      {text: "I just push through or get distracted üòµ", score: 0}
  ]},
  { question: "Do you create summaries or flashcards?", options: [
      {text: "Yes, often ‚úçÔ∏è", score: 2},
      {text: "Occasionally üóÇÔ∏è", score: 1},
      {text: "No, never üìÑ", score: 0}
  ]},
  { question: "How do you handle procrastination?", options: [
      {text: "I avoid it with planning üìÜ", score: 2},
      {text: "I sometimes procrastinate ü§∑", score: 1},
      {text: "Procrastination is my life üò¨", score: 0}
  ]},
  { question: "Do you study with friends or groups?", options: [
      {text: "Yes, regularly üë•", score: 2},
      {text: "Sometimes üôã", score: 1},
      {text: "No, never üö´", score: 0}
  ]},
  { question: "Do you get enough sleep before important exams?", options: [
      {text: "Always, I prioritize rest üõå", score: 2},
      {text: "Sometimes üò¥", score: 1},
      {text: "No, I usually stay up all night üïõ", score: 0}
  ]},
  { question: "Do you track your grades and progress?", options: [
      {text: "Yes, I monitor closely üìä", score: 2},
      {text: "Sometimes üìã", score: 1},
      {text: "Not really ü§∑", score: 0}
  ]},
  { question: "Do you ask teachers/professors for feedback?", options: [
      {text: "Yes, often üôå", score: 2},
      {text: "Sometimes ü§î", score: 1},
      {text: "No, never üò∂", score: 0}
  ]},
  { question: "Do you prepare a study plan before exams?", options: [
      {text: "Yes, I always make one üìÖ", score: 2},
      {text: "Sometimes üìù", score: 1},
      {text: "No, I just wing it üò¨", score: 0}
  ]},
  { question: "Do you stay positive and motivated about learning?", options: [
      {text: "Yes, I love learning üåü", score: 2},
      {text: "Sometimes üòê", score: 1},
      {text: "Not really üòî", score: 0}
  ]}
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");

  const currentQuiz = quizData[currentQuestion];
  questionElement.textContent = currentQuiz.question;

  optionsElement.innerHTML = "";
  currentQuiz.options.forEach((option) => {
    const button = document.createElement("button");
    button.textContent = option.text;
    button.onclick = () => selectOption(option.score);
    optionsElement.appendChild(button);
  });

  nextBtn.style.display = "none";
}

function flashColors() {
  const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
  let i = 0;
  const interval = setInterval(() => {
    document.body.style.background = colors[i % colors.length];
    i++;
    if (i > 5) {
      clearInterval(interval);
      document.body.style.background = "linear-gradient(135deg, #a1c4fd, #c2e9fb)";
    }
  }, 150);
}

function selectOption(optionScore) {
  score += optionScore;
  document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);
  document.getElementById("nextBtn").style.display = "inline-block";

  // Play click sound
  document.getElementById("clickSound").play();

  // Flash colors
  flashColors();

  // Right or wrong sound
  if (optionScore === 2) {
    document.getElementById("rightSound").play();
  } else if (optionScore === 0) {
    document.getElementById("wrongSound").play();
  }
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";

  let resultText = "";
  if (score >= 25) {
    resultText = "üåü Amazing! You are studying sufficiently and putting in great effort. Keep it up! üí™";
  } else if (score >= 15) {
    resultText = "üëç You're doing okay, but there‚Äôs room for improvement. Try setting a regular study schedule!";
  } else {
    resultText = "‚ö†Ô∏è It seems like you‚Äôre not putting in enough effort. Small changes in your routine can make a big difference!";
  }

  resultDiv.textContent = resultText;
}

// Start quiz
loadQuestion();
</script>
</body>
</html>
